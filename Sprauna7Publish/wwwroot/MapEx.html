<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://api-maps.yandex.ru/3.0/?apikey=d44f3203-a59c-4af9-9caf-441f6a92eb95&lang=ru_RU"></script>
</head>
<body>
    <div style="padding:10px; border:3px black solid">
        <div id="YMapsID" style="width: 100%; height: 400px;"></div>
    </div>

    <script>
        let map;

        main();
        async function main() {
            // Промис `ymaps3.ready` будет зарезолвлен, когда загрузятся все компоненты API
            await ymaps3.ready;

            // Создание карты
            map = new ymaps3.YMap(document.getElementById('YMapsID'), {
                location: {
                    // Координаты центра карты
                    // Порядок по умолчанию: «долгота, широта»
                    center: [55.205247, 25.077816],

                    // Уровень масштабирования
                    // Допустимые значения: от 0 (весь мир) до 21.
                    zoom: 10
                }
            });

            // Добавляем слой для отображения схематической карты
            map.addChild(new ymaps3.YMapDefaultSchemeLayer());
        }
    </script>
</body>
</html>
